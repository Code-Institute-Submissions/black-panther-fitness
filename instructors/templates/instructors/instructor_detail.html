{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if instructor.image %}
                        <a href="{{ instructor.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ instructor.image.url }}" alt="{{ instructor.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ instructor.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="instructor-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ instructor.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ instructor.price }}</p>
                    {% if instructor.rating %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ instructor.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ instructor.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
